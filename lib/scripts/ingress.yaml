apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: my-ingress
  namespace: ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
   - http:
      paths:
      - path: /jenkins
        pathType: Prefix
        backend:
          service:
            name: jenkins  # Este nombre debe coincidir con el nombre del servicio
            port:
              number: 80
      - path: /sonarqube
        pathType: Prefix
        backend:
          service:
            name: sonarqube  # Verifica que este servicio tambi√©n exista y sea correcto
            port:
              number: 9000
